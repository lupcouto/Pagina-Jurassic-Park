<!DOCTYPE html>
<html>
    <head>
        <title>FORMULÁRIO</title>
    </head>
    <body>
        <form>
            <label>NOME</label>
            <input type="text" placeholder="Insira seu nome">
            <br><br>

            <label>EMAIL</label>
            <input type="email" placeholder="Insira seu email">
            <br><br>

            <label>IDADE</label>
            <input type="number" min="0" max="100">
            <br><br>

            <label>SEXO</label>
            <br>
            <input type="radio" name="sexopessoa" value="F"> FEMININO
            <br>
            <input type="radio" name="sexopessoa" value="M"> MASCULINO
            <br><br>

            <label>FILMES FAVORITOS</label>
            <br>
            <input type="checkbox" name="tropaelite"> TROPA DE ELITE
            <br>
            <input type="checkbox" name="starwars"> STARWARS
            <br>
            <input type="checkbox" name="amorpararecordar"> UM AMOR PARA RECORDAR
            <br><br>

            <label>ESTADO CIVIL</label>
            <select name="estadocivil">
                <option value="s">SOLTEIRO (A)</option>
                <option value="c">CASADO (A)</option>
                <option value="D">DIVORCIADO (A)</option>
            </select>
            <br><br>

            <input type="reset" value="LIMPAR FORMULÁRIO">
            <input type="submit" value="ENVIAR FORMULÁRIO">
        </form>
    </body>
</html>
